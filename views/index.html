<!DOCTYPE html><html lang="ru" ng-app="myNote"><head><meta charset="UTF-8"/><title>Document</title><link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css"/><link rel="stylesheet" href="/css/style.css"/><script src="/vendor/angular/angular.min.js"></script><script src="/vendor/angular-animate/angular-animate.min.js"></script><script src="/js/app.js"></script></head><body><div modal-window="true" ng-show="shows['update']" class="update-window"><div ng-click="close()" class="form-close"><button class="btn btn-sm btn-danger">Close</button></div><form novalidate="novalidate" class="update-form"><label for="name">Name:</label><input type="text" name="name" id="name" ng-model="name" class="form-control"/><label for="name">Body:</label><textarea type="text" name="body" id="body" ng-model="body" class="form-control"></textarea><button type="submit" ng-click="send()" class="btn btn-primary">Add</button></form></div><div class="container-fluid"><div class="row"><div class="col-md-2"><aside><ul class="nav nav-pills nav-stacked"><li><a>Lorem ipsum</a></li><li><a>Lorem ipsum</a></li><li><a>Lorem ipsum</a></li><li><a>Lorem ipsum</a></li><li><a>Lorem ipsum</a></li></ul></aside></div><div ng-controller="NoteController" class="col-md-8 notes"><div ng-repeat="note in notes" class="note"><h3>{{note.name}}</h3><div toggle-elem="true"><span ng-click="toggle();" ng-class="{'opened-settings-btn': !visible}" class="settings-btn glyphicon glyphicon-cog"></span><div ng-hide="visible" ng-class="{'opened-settings': !visible}" class="settings"><span ng-click="delete(note.id)" class="note-delete">delete</span><span modal-window="true" site="{{hi}}" ng-click="open('update', note.id)" class="note-delete">update</span></div></div><p>{{note.body}}</p></div><div toggle-elem="true"><button ng-class="{hidden:!visible}" ng-click="toggle()" class="btn btn-primary btn-lg form-open">Click to create new Note</button><form ng-class="{hidden:visible}" class="new-note"><div ng-click="toggle()
